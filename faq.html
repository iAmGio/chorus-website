<body>
    <div id="header">
        <h1>Frequently Asked Questions</h1>
    </div>
    <div id="container"></div>
    <script src="scripts/faq.js"></script>
    <script>
        addAnswer("What is Chorus?", "Chorus is an easy-to-use and lightweight YAML editor, created for everybody who works on Spigot-based Minecraft servers. Thanks to its features, Chorus is perfect to edit your configurations quicker.");
        addAnswer("How can I edit remote files?", "Chorus supports SFTP and FTP connections. In order to configure your remote server, head to Settings and, in either SFTP or FTP, insert in the editor <b>IP|Username</b> and, if the port isn't the default one (22 for SFTP, 21 for FTP), <b>|Port</b>. After doing this, you can you can access to the server using <i>File -> Open from SFTP/FTP</i>. You can configure how many servers you want.");
        addAnswer("Can I create custom add-ons?", "Yes, since version 1.3 Chorus supports custom JavaScript add-ons via a very simple API. If you are interested, see <a href='https://github.com/iAmGio/chorus#writing-your-own-add-on' target='_blank'>here</a>.")
        addAnswer("Can I create custom themes?", "Yes, Chorus does support custom themes. If you want to create your own, take a look at <a href='https://github.com/iAmGio/chorus#creating-your-own-theme' target='_blank'>this</a>.");
        addAnswer("How do I open .YML files with Chorus by default on Windows?", "Right click on any .YML file, select Open with -> Choose another app. Mark 'Always use this app to open .yml files' and select Chorus. If it doesn't appear, click 'Other apps' and select Chorus' .exe file after clicking 'Search another app in this PC'");
        addAnswer("Why does my antivirus mark Chorus as a virus?", "Some antiviruses may mark Chorus' executable as a virus because it has an unverified certificate. Part of funds earned by donations will be used to buy a verified certificate. But don't worry: Chorus is 100% safe.")
        addAnswer("How can I join the <i>Donators</i> list?", "By donating any amount to the developer through <a href='https://paypal.me/giogar' target='_blank'>PayPal</a> your name or nickname will be added to this list that everyone can see.");
    </script>
